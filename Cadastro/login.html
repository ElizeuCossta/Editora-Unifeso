<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="teste.css" />
</head>
<body>
    <div class="navbar">
        <div class="logo">NAF-Agenda Facil</div>
        <a href="tela.html" class="main-btn">Inicio</a>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="login-section">
                <h2>Login</h2>
                <form action="login_process.php" method="POST" onsubmit="login_user(event)">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" class="btn-rounded">Entrar</button>
                    <button type="button" class="btn-rounded" onclick="location.href='cadrastro.html'">Cadastrar</button>
                    <br>
                    <br>
                    <a href="reset_password.html" class="forgot-password">Esqueci minha senha</a>
                </form>
            </div>
            <div class="info-section">
                <div class="content">
                    <h3>Bem-vindo</h3>
                    <p>
                        O projeto Agenda Fácil tem como objetivo ajudar você a lidar com a
                        complexidade do imposto de renda. Vamos mostrar que não é um bicho
                        de sete cabeças!
                    </p>
                    <p>
                        Faça login com seu usuário e senha para que possamos iniciar seu
                        atendimento.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function login_user(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("password").value;

            if (email === "lucaas.marquees22@gmail.com" && senha === "Lucas@1234") {
                alert("Login efetuado");
                location.href = "tela.html"; 
            } else {
                alert("Email ou senha inválidos.");
            }
        }
    </script>
</body>
</html>
